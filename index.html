<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootsrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Biglietteria</title>
  </head>
  <body class="bg-danger">
    <main>
      <div class="container text-center my-3 ">
        <div class="row">
          <div class="col-12">
            <div class="fs-1 text-white">
              <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            </div>
            <div class=".container bg-white rounded-3 p-5">
                  <div class="row">
                    <div class="col-12 col-md-4">
                      <div class="mb-3 ">
                        <label for="full-name" class="form-label text-danger">Nome e Cognome</label>
                        <input type="text" class="form-control" id="full-name" placeholder="nome e cognome" required>
                      </div>
                    </div>
                    <div class="col-12 col-md-4 h-100">
                      <div class="mb-3">
                        <label for="distance" class="form-label text-danger">Km da percorrere</label>
                        <input type="number" class="form-control" id="distance" placeholder="tratta" required >
                      </div>
                    </div>
                    <div class="col-12 col-md-4">
                      <div class="mb-3">
                        <label for="age-range" class="form-label">età</label>
                        <input type="number" class="form-control" id="age-range" placeholder="età" required>
                      </div>
                    </div>
                    <div class="col-12 text-center">
                      <div class="container">
                        <button id="submit" type ="submit" class="btn btn-outline-danger">Genera </button>
                        

                      </div>
                    </div>
                  </div>
                    
                    
                    
                  </div>
                  
            </div>
          </div>
          <div class="col-12">
            <div class="pt-2">
              <div class="">
                <h2 class="text-white">IL TUO BIGLIETTO</h2>
              </div>
              <div class="bg-white ">
              
                <div class=" d-flex  pt-3 mx-3 border-bottom border-secondary">
                  <h5 class="fw-bold">DETTAGLIO PASSEGGERI</h5>
                </div>
             <div class="d-flex px-3 justify-content-between border-bottom border-secondary flex-wrap">
               <div class="d-flex flex-column bg-secondary py-2 px-3 mb-2">
                 <h5 class="fw-bold">NOME PASSEGGERO</h5>
                 <span class="fw-bold" id="show-name">JOHN SNOW</span>
               </div>
               <div class="d-flex flex-column justify-content-between pt-2 pb-3 px-4 ">
                 <span class="fw-bold">Offerta</span>
                  <span id="show-ticket">-----</span>
               </div>
               <div class="d-flex flex-column justify-content-between pt-2 pb-3 px-4 ">
                 <span class="fw-bold">Carrozza</span>
                  <span id="show-wagon">-----</span>
               </div>
               <div class="d-flex flex-column justify-content-between pt-2 pb-3 px-4 ">
                 <span class="fw-bold">Codice CP</span>
                  <span id="show-code-cp">-----</span>
               </div>
               <div class="d-flex flex-column justify-content-between pt-2 pb-3 px-4 ">
                 <span class="fw-bold">Costo biglietto</span>
                  <span id="show-price">-----</span>
               </div>
               

             </div>
              
           
              </div>
            </div>
            
              
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
