<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootsrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Biglietteria</title>
  </head>
  <body class="bg-danger">
    <main>
      <div class="container text-center">
        <div class="row">
          <div class="col-12">
            <div class="fs-1 text-white">
              <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            </div>
            <div class=".container bg-white rounded-3 p-5">
                  <div class="row">
                    <div class="col-12 col-md-4">
                      <div class="mb-3 ">
                        <label for="fullName" class="form-label text-danger">Nome e Cognome</label>
                        <input type="text" class="form-control" id="full-name" placeholder="nome e cognome">
                      </div>
                    </div>
                    <div class="col-12 col-md-4 h-100">
                      <div class="mb-3">
                        <label for="distance" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control" id="distance" placeholder="tratta">
                      </div>
                    </div>
                    <div class="col-12 col-md-4">
                      <div class="mb-3">
                        <label for="age-range" class="form-label">età età</label>
                        <input type="text" class="form-control" id="age-range" placeholder="età">
                      </div>
                    </div>
                    <div class="col-12 text-center">
                      <div class="container">
                        <button id="submit" type ="submit" class="btn btn-outline-danger">Genera </button>
                        

                      </div>
                    </div>
                  </div>
                    
                    
                    
                  </div>
                  
            </div>
          </div>
          <div class="col-12">

          </div>
        </div>
      </div>
    </main>
    <!--scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
